
<!-- !DOCTYPE é uma instrução para o navegador da web que diz em qual versão do HTML a página é escrita. -->
<!DOCTYPE html>
<!-- é a forma padrão de identificar informações sobre o idioma em XML -->
<html lang="en">
<!-- Onde providencia informações gerais sobre o documento, para incluir títulos e links para scripts e folhas de estilos (css) -->
<head>
    <!-- é uma tag HTML que define o conjunto de caracteres a ser utilizado na exibição do conteúdo de um site. Ele é o conjunto de caracteres mais utilizado na web, e é capaz de codificar a maioria dos caracteres especiais utilizados em diferentes idiomas -->
    <meta charset="UTF-8">
    <!-- é uma tag HTML que define o conjunto de caracteres a ser utilizado na exibição do conteúdo de um site, e é capaz de codificar a maioria dos caracteres especiais utilizados em diferentes idiomas
 Add a custom fo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o titulo do site -->
    <title>Document: Geral</title>
</head>
<!-- -->
<body>
    
</body>
</html>
